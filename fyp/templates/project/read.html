{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'MDB/css/bootstrap.min.css' %}">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="{% static 'MDB/css/mdb.min.css' %}">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  <!-- MDBootstrap Datatables  -->
  <link href="{% static 'MDB/css/addons/datatables.min.css' %}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <style>
      #data{
          margin: auto;
      }
  </style>
</head>
<body>

  <!-- Start your project here-->  
  <header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="{% url 'users:logout' %}">FYP</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <!-- <a class="nav-item nav-link" href="{% url 'home' %}">Home</a> -->
	          <a class="nav-item nav-link" href="{% url 'project:list' user.username %}">Project</a>
	        </div>
	        <!-- Navbar Right Side -->
	        <div class="navbar-nav">
				{% if user.is_authenticated %}
					<a class="nav-item nav-link" href="#">New Project</a>
					<a class="nav-item nav-link" href="{% url 'users:logout' %}">Logout</a>
				{% else %}
					<a class="nav-item nav-link" href="{% url 'users:login' %}">Login</a>
					<a class="nav-item nav-link" href="{% url 'users:register' %}">Register</a>
				{% endif %}
	        </div>
	      </div>
	    </div>
	  </nav>
	</header>
	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-12">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }}">
						{{ message }}
					</div>
				{% endfor %}
			{% endif %}
            {% block content %}
            {{data|safe}}
			{% endblock %}
			<a class="float-right btn btn-outline-primary" href="{% url 'project:plot-list' dataset.project.id %}">Go to project</a>
		</div>
	    <!-- <div class="col-md-4">
	      <div class="content-section">
	        <h3>Our Sidebar</h3>
	        <p class='text-muted'>You can put any information here you'd like.
	          <ul class="list-group">
	            <li class="list-group-item list-group-item-light">Latest Posts</li>
	            <li class="list-group-item list-group-item-light">Announcements</li>
	            <li class="list-group-item list-group-item-light">Calendars</li>
	            <li class="list-group-item list-group-item-light">etc</li>
	          </ul>
	        </p>
	      </div>
	    </div> -->
    </div>
  <!-- End your project here-->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'MDB/js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'MDB/js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'MDB/js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'MDB/js/mdb.min.js' %}"></script>
  <!-- MDBootstrap Datatables  -->
  <script type="text/javascript" src="{% static 'MDB/js/addons/datatables.min.js' %}"></script>
  <!-- Your custom scripts (optional) -->
  <script>
      $(document).ready(function () {
        $('#dtBasicExample').DataTable();
        $('.dataTables_length').addClass('bs-select');
        });
  </script>



</body>
</html>
